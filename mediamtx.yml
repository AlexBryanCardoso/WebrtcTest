# Log level
logLevel: info

# RTSP settings
rtsp:
  protocols: [tcp, udp]

# HTTP settings
api: yes
apiPort: 9997
metrics: no

# WebRTC settings
webrtc:
  enabled: yes
  enableTCP: yes
  allowOrigin: "*"

# Path settings
paths:
  camera:
    source: rtsp://admin:Admin@123@192.168.1.2:554/1/1?transmode=unicast&profile=vam
    runOnInit: yes
    runOnInitRestart: yes
    publishUser: admin
    publishPass: Admin@123
    readUser: admin
    readPass: Admin@123