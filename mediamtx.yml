# Log level
logLevel: info

# RTSP settings
rtsp:
  protocols: [tcp, udp]

# HTTP settings
api: yes
apiPort: 9997
metrics: no
http:
  enabled: yes
  port: 8889
  allowOrigin: "*"
  encryption: yes
  serverCert: /path/to/cert.pem    # Update this path
  serverKey: /path/to/key.pem      # Update this path

# WebRTC settings
webrtc:
  enabled: yes
  enableTCP: yes
  enableUDP: yes
  allowOrigin: "*"
  iceServers: [
    { urls: ["stun:stun.l.google.com:19302"] },
    { urls: ["stun:stun1.l.google.com:19302"] },
    { urls: ["stun:stun2.l.google.com:19302"] }
  ]

# Path settings
paths:
  camera:
    source: rtsp://admin:Admin%40123@117.222.92.180:554/1/1?transmode=unicast&profile=vam
    runOnInit: yes
    runOnInitRestart: yes
    publishUser: admin
    publishPass: Admin@123
    readUser: admin
    readPass: Admin@123