<!-- index.html (minimal) -->
<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>RTSP->WebSocket->WebRTC</title>
</head>

<body>
    <video id="localVideo" autoplay playsinline muted style="width:320px;height:180px;border:1px solid #ccc"></video>
    <video id="remoteVideo" autoplay playsinline style="width:320px;height:180px;border:1px solid #ccc"></video>
    <div>
        <button id="startButton">Start</button>
        <button id="callButton" disabled>Call</button>
        <button id="hangupButton" disabled>Hangup</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
